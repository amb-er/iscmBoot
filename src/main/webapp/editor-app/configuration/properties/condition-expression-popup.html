<div style="width: 100%; height: 100%;" class="modal"
	ng-controller="KisBpmConditionExpressionPopupCtrl">
	<div style="width: 80%; height: 100%;" class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true" ng-click="close()">&times;</button>
				<h2 translate>PROPERTY.SEQUENCEFLOW.CONDITION.TITLE</h2>
			</div>
			<div class="modal-body">
				<div class="row row-no-gutter">
					<div class="col-xs-4"
						style="height: 100%; max-height: 100%; min-height: 350px">
						<label>{{'PROPERTY.SEQUENCEFLOW.CONDITION.STATIC' |
							translate}}</label>
						<textarea class="form-control"
							ng-model="conditionExpressionName"
							style="width: 90%; height: 100%; max-width: 100%; max-height: 100%; min-height: 350px" />
					</div>
					<div class="col-xs-8">
						<span>
                            <label>{{selectConditionTitle}}<label>
                        </span>
						<div style="min-height: 350px;"
							class="default-grid ng-scope ngGrid ng1521010657341 unselectable"
							ng-grid="conditionGridOptions"></div>
					</div>
				</div>
				<div class="modal-footer">
					<button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
					<button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
				</div>
			</div>
		</div>
	</div>
